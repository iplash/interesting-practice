  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React-Hooks</title>
</head>

<body>
  <div class="count"></div>
  <div class="slot"></div>
</body>
<script>
  let index = 0;
  const cache = [];

  function useState(initialState) {
    let state = cache[index] || initialState;
    const _index = index;

    const setState = (newState) => {
      cache[_index] = newState;
      render();
    }

    index++;

    return [cache[_index] || state, setState];
  }

  const [count, setCount] = useState(1);
  const [slot, setSlot] = useState(2);

  function render() {
    var dq01 = document.querySelector('.count');
    var dq02 = document.querySelector('.slot');
    dq01.innerHTML = count;
    dq02.innerHTML = slot;
  }

  render();
</script>

</html>
